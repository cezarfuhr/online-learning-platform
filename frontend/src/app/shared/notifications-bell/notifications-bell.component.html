<div class="notifications-container">
  <div class="notifications-bell" (click)="toggleDropdown()">
    <span class="bell-icon">ðŸ””</span>
    <span *ngIf="(unreadCount$ | async) as count" class="badge">
      {{ count > 99 ? '99+' : count }}
    </span>
  </div>

  <div *ngIf="showDropdown" class="notifications-dropdown">
    <div class="dropdown-header">
      <h3>Notifications</h3>
      <button
        *ngIf="(unreadCount$ | async) > 0"
        (click)="markAllAsRead()"
        class="mark-all-read"
      >
        Mark all as read
      </button>
    </div>

    <div class="notifications-list">
      <div
        *ngFor="let notification of notifications$ | async"
        class="notification-item"
        [class.unread]="!notification.isRead"
        (click)="markAsRead(notification, $event)"
        [routerLink]="notification.actionUrl"
      >
        <div class="notification-icon">
          {{ getNotificationIcon(notification.type) }}
        </div>
        <div class="notification-content">
          <div class="notification-title">{{ notification.title }}</div>
          <div class="notification-message">{{ notification.message }}</div>
          <div class="notification-time">{{ getTimeAgo(notification.createdAt) }}</div>
        </div>
        <div *ngIf="!notification.isRead" class="unread-dot"></div>
      </div>

      <div *ngIf="(notifications$ | async)?.length === 0" class="empty-state">
        <p>No notifications yet</p>
      </div>
    </div>

    <div class="dropdown-footer">
      <a routerLink="/notifications" class="view-all">View all notifications</a>
    </div>
  </div>
</div>

<!-- Click outside to close -->
<div
  *ngIf="showDropdown"
  class="dropdown-overlay"
  (click)="showDropdown = false"
></div>
